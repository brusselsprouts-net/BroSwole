<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BroSwole</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" referrerpolicy="no-referrer">

        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html, body {
                height: 100%;
                background-color: #D2B48C;
            }
            .charts {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-evenly;
            }
            .header {
                float: top;
                text-align: center;
                font-family: "Graduate", serif;
                font-weight: 400;
                font-size: x-large;
                font-style: normal;
                background-color: #556B2F;
                text-shadow: -1px -1px 0 #FFF, 1px -1px 0 #FFF, -1px 1px 0 #FFF, 1px 1px 0 #FFF;
                margin-bottom: 1rem;
            }
            iframe {
                /* border: 1rem solid #FFDEAD;
                border-radius: 0.1rem;
                margin: 1.4rem; */
                margin: 1rem 0rem;
                box-sizing: content-box;
                overflow: hidden;
            }
            .bottom {
                padding-top: 1.5rem;
                padding-bottom: 1.5rem;
                margin-top: 1rem;
            }
        </style>
    </head>
    <body>

            <iframe width="600" height="371" referrerpolicy="no-referrer"
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSJ7Q6MvmLbZQXARDrcHSOuUorBgu4WbCTNvv4s1lFp6ItXyQm_TW19DU1yD9LloglMV4--9Us6snuK/pubchart?oid=1661279066&amp;format=interactive"></iframe>
